<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI quote generator</title>
  </head>
  <body>
    <div class="container">
      <header>AI qoute generator</header>
      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the qoute"
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="user-instructions"
            /><input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e:love,strenght,passion</div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>
      <footer>
        THis AI project was coded by
        <a>Sinethemba Msibi</a>
        and is
        <a
          href="https://github.com/Sinethemba-15/AI-quote-generator"
          target="_blank"
          >open sourced</a
        >
        and is hosted on
        <a
          href="https://shecodes-ai-quotegenerator.netlify.app/"
          target="_blank"
          >netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
