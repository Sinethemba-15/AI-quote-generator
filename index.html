  <body>
    <div class="container">
      <header>AI qoute generator</header>
      <main>
        <form id="quote-generator-form">
          <input

            placeholder="Enter the topic of the qoute"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          /><input type="submit" class="submit-button" />
        </form>
        <div class="qoute" id="quote">
          The qoute will go here
          <br />
        </div>
      </main>

          >netlify</a
        >

  <script src="src/index.js"></script>
